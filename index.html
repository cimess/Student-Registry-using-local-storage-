<!Doctype html>
<html lng="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport">
        <meta content="width=device-width, initial-scale=1.0">
        <title>Student Registral</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="student registry.css">
    </head>
<body>
    <!-- i add a container to input all my element -->
    <div class="container-fluid-sm border"  >
        <!-- header element which contain the h2 tag for home title text  -->
<header>
    <h2 class="border text-center">
Students registration form
    </h2>
</header>
<!-- this where the buton the table and input element are ..for better control  -->
<main class="ms-2">
    <section>
       
            <!-- differnt input tage you could check the span for the text input and also the placeholder to see the text inside input tag  -->
    <div class="input-group mb- fullName">
        <span class="input-group-text" id="inputGroup-sizing-default">FirstName</span>
        <input type="text" class="form-control" id="firstName" aria-describedby="inputGroup-sizing-default" placeholder="FirstName Input "> </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">LastName</span>
            <input type="text" class="form-control  " id="lastName" aria-describedby="inputGroup-sizing-default" placeholder="LastName Input "> </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Date Of Birth</span>
                <input type="date" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="DateOfBirth"> </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Admission Year</span>
                    <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Year Of Admission " min="1000" id="AdmissionYear" > </div>
                    <!-- this is the option input tag  -->
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01">Options</label>
                        <select class="form-select" id="inputGroupSelect01">
                          <option selected>Choose...</option>
                          <option value="local Student">local Student</option>
                          <option value="Foreign Student">ForeignStudent</option>
                        </select>
                      </div>
                      <!-- this is the button style -->
                      <div class=" align-items-center" style="width: 100%;display: flex;justify-content: center;">
                      <button type="button" class="btn btn-outline-secondary" id="soft" >Save Registration</button>
   
     
    </section>
    <!-- another session for the table and button  -->
    <section>
        <!-- table content -->
        <table class="table caption-top mb-10">
            <caption>List of users</caption>
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col" id="headID">Student ID</th>
                <th scope="col">Full Name</th>
                <th scope="col">Admission Year</th>
                <th scope="col">Date Of Birth</th>
                <th scope="col">Student Type</th>
                
              </tr>
            </thead>
            <tbody id="tbody">
              
            </tbody>
          </table>
        
    </section>
    </main>
   
   

    </div>






<script src="Student Registry.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
